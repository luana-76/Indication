<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="login.css"> <!-- Conecta com o CSS -->
</head>
<body>
    <div class="container">
        <form class="login-box">
            <h2>Login</h2>

            <div class="input-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="Digite seu usuário ou E-mail" required>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="text" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group">
                    <label for="esqueceu a senha?">Esqueceu a senha?</label>
                    <input type="text" id="esqueceu a senha?">
                </div>

                <button type="submit">Entrar</button>
            </div>
        </form>
    </div>
</body>
</html>
