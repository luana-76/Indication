<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./cadastro.css"/>
</head>
<body>
  <div class="container">
     <form class="cadastro-box">
        <h2>Cadastro</h2>
         
        <div class="input-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome" requirede>
        </div>
    
         
        <div class="input-group">
            <label for="contato">Contato</label>
            <input type="text" id="contato" placeholder="Digite seu nÃºmero" requirede>
        </div>
    

    
        <div class="input-group">
            <label for="e-mail">E-mail</label>
            <input type="text" id="e-mail" placeholder="Digite seu e-mail" requirede>
        </div>

        
         
        <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Crie uma senha" requirede>
        </div>


        <div class="input-group">
            <label for="confirmarsenha">Confirma</label>
            <input type="password" id="confirmarsenha" placeholder="Confirmar Senha" requirede>
        </div>

        <button type="submit">CADASTRAR</button>
    
     </form>
  
  </div>

  


    
</body>
</html>
